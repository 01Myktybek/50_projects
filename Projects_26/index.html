<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Bluuue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1592353222459-c674bb750799?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fEZseWluZyUyMGVhZ2xlJTIwaW4lMjB0aGUlMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1458107768117-48f4877a125a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8TG9uZWx5JTIwY2FzdGxlJTIwaW4lMjB0aGUlMjB3aWxkZXJuZXNzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60');"></div>
            <div style="background-image: url('https://media.istockphoto.com/id/592031250/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BC%D0%BB%D0%B5%D1%87%D0%BD%D1%8B%D0%B9-%D0%BF%D1%83%D1%82%D1%8C-%D0%B8-%D1%80%D0%BE%D0%B7%D0%BE%D0%B2%D1%8B%D0%B9-%D1%81%D0%B2%D0%B5%D1%82-%D0%B2-%D0%B3%D0%BE%D1%80%D0%B0%D1%85-%D0%BD%D0%BE%D1%87%D0%BD%D0%BE%D0%B9-%D0%BA%D1%80%D0%B0%D1%81%D0%BE%D1%87%D0%BD%D1%8B%D0%B9-%D0%BF%D0%B5%D0%B9%D0%B7%D0%B0%D0%B6.webp?b=1&s=170667a&w=0&k=20&c=1OclrlO0Btr1uWulEPmPqoC7zAfFW2B9G-76uESLsT0=');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1464820453369-31d2c0b651af?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8TmF0dXJlJTIwZmxvd2VyJTIwYWxsJTIwaW4lMjBwaW5rfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
